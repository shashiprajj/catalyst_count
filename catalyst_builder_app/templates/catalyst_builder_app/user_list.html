{% extends "catalyst_builder_app/base.html" %}

{% block content %}
<h2>Users List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_active|yesno:"Active,Inactive" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
